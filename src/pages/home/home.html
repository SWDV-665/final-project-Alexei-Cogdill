
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content ion-tab-bar-background="secondary">

  <ion-list>
    <ion-list-header>
      Select a workout that you would like to perform today
    </ion-list-header>
    <a padding color="secondary" ion-item (click)="openModal({charNum: 0})">
      Back
    </a>
    <a padding color="secondary" ion-item (click)="openModal({charNum: 1})">
      Leg
    </a>
    <a padding color="secondary" ion-item (click)="openModal({charNum: 2})">
      Chest
    </a>
    <a padding color="secondary" ion-item (click)="openModal({charNum: 3})">
      Biceps
    </a>
    <a padding color="secondary" ion-item (click)="openModal({charNum: 4})">
      Triceps
    </a>
    <a padding color="secondary" ion-item (click)="openModal({charNum: 5})">
      Shoulders
    </a>
  </ion-list>

</ion-content>
