<ion-header>
  <ion-navbar>
    <ion-title>Gym Locator</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-item class="slide" *ngFor="let gym of results">
      <h1 class="gym-name">{{gym.name}}</h1>
      <h2>Address: {{gym.vicinity}}</h2>
      <h2>Rating: {{gym.rating}}</h2>
    </ion-item>
</ion-content>
<ion-footer no-shadow>
	<ion-toolbar position="bottom">
    <button ion-button block color="default" (click)="findGym()" type="submit" class="submit-btn">Find Open Gyms Near You!</button>
  </ion-toolbar>
</ion-footer>
